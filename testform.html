<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style/grid-contact.css">
    <link rel="stylesheet" href="style/cobaform.css">
    <link rel="stylesheet" href="style/success.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  </head>
  <body>
    <section class="contact-container" id='form-pesan'>
      <div class="illustration-grid">
        <div class="text-ill">
          <h1>KAMI SANGAT SENANG BISA MEMBANTU ANDA</h1>
        </div>
        <img src="img/message.svg" alt="">
      </div>
      <div class="form-grid">
      <form id="myform" class="contactform" method="post">
        <div class="form-container">
          <div class="nama-container">
            <label for="nama">Nama</label>
            <input type="text" name="nama" value="" placeholder="Masukan Nama anda disini">
          </div>
          <div class="email-container">
            <label for="email">Email</label>
            <input type="email" name="email" value="" placeholder="example@example.com">
          </div>
          <div class="pesan-container">
            <label for="pesan">Pesan anda</label>
            <textarea name="pesan" rows="8" cols="80" placeholder="masukan pesan anda di sini"></textarea>
          </div>
          <div class="submit-container">
            <input type="submit" name="submit" value="kirim">
          </div>
        </div>
      </form>
      </div>
    </section>

    <script src="cobaform.js" charset="utf-8"></script>
  </body>
</html>
